<!DOCTYPE html>
<html>
  <head>
    <title>Photon</title>
    <script> document.write(process.versions['electron']) </script> on
    <script> document.write(process.platform) </script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">

    <!-- Javascript -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/angular_stuff.js"></script>
    <script src="js/menu.js" charset="utf-8"></script>
  </head>
  <body ng-app="app"><div>
    *
  </div>
    <div class="window" ng-controller="Controller as vm">

      <!-- .toolbar-header sits at the top of your app -->
      <!-- <header class="toolbar toolbar-header">
        <h1 class="title">Photon</h1>
      </header> -->

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">

        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Favorites</h5>
              <span class="nav-group-item">
                <span class="icon icon-home"></span>
                connors
              </span>
              <span class="nav-group-item active">
                <span class="icon icon-light-up"></span>
                Photon
              </span>
              <span class="nav-group-item">
                <span class="icon icon-download"></span>
                Downloads
              </span>
              <span class="nav-group-item">
                <span class="icon icon-folder"></span>
                Documents
              </span>
              <span class="nav-group-item">
                <span class="icon icon-window"></span>
                Applications
              </span>
              <span class="nav-group-item">
                <span class="icon icon-signal"></span>
                AirDrop
              </span>
              <span class="nav-group-item">
                <span class="icon icon-monitor"></span>
                Desktop
              </span>
            </nav>
          </div>

          <div class="pane">
            <table class="table-striped">
              <thead>
                <tr>
                  <th>Available</th>
                  <th>Drive</th>
                  <th>Total</th>
                  <th>Used</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="disk in vm.disks">
                  <td>{{disk.available}}</td>
                  <td>{{disk.drive}}</td>
                  <td>{{disk.total}}</td>
                  <td>{{disk.used}}</td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
